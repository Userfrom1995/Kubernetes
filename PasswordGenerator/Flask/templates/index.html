<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->

    <!-- Background Image -->
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20200731/pngtree-blue-carbon-background-with-sport-style-and-golden-light-image_371487.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }

         .container {
            margin-top: 4000px; /* Adjust the value as needed */
        }
    </style>
</head>
<body>
    <div class="container mt-5" id="container">
        <div class="card">
            <h1 class="card-header text-center">Password Generator</h1>
            <div class="card-body">
                <div class="form-group">
                    <label for="length">Password Length:</label>
                    <input type="number" class="form-control" id="length" min="4" max="50" value="12">
                </div>
                <div class="form-group">
                    <label for="strength">Password Strength:</label>
                    <select class="form-control" id="strength">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" onclick="generatePassword()">Generate Password</button>
                <div class="form-group mt-3">
                    <label for="result">Generated Password:</label>
                    <input type="text" id="result" readonly>
                </div>
                <!-- Password Strength Indicator Bar -->
                <div class="progress mt-3">
                    <div class="progress-bar bg-success" id="strengthBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and Custom Script -->
     <script src="static/script.js"></script>
    
</body>
</html>
